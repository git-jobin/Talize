<div class="container d-flex flex-column align-items-center justify-content-center">
    <h2><b>Sign in to your account</b></h2><br>
    <div class="card" style="width: 25rem;">
      <div class="card-body mx-3 my-4">
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" />
        </div>
        <div class="mb-3 d-flex justify-content-between">
          <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" />
              <label class="form-check-label">Remember me</label>
            </div>
            <a href="#" style="text-decoration: none; color: #4F46E5;">Forgot your password?</a>
        </div>
        
        <button style="width: 100%; background-color: #4F46E5;" type="submit" class="btn btn-primary">
          Login
        </button>
      </div>
    </div>
  </div>
